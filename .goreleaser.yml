version: 2
project_name: proxmox-backup
dist: build

before:
  hooks:
    - go mod tidy

builds:
  - id: proxmox-backup
    main: ./cmd/proxmox-backup
    binary: proxmox-backup
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{ .Version }}
      - -X main.commit={{ .Commit }}

checksum:
  name_template: "SHA256SUMS"

release:
  github:
    owner: tis24dev
    name: proxmox-backup
  draft: false
  prerelease: false
  name_template: "{{ .Tag }}"

changelog:
  use: git
  sort: asc
