name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    # Esegui il job SOLO se il tag Ã¨ creato sul branch main
    if: startsWith(github.ref, 'refs/tags/') && github.event.base_ref == ''

    runs-on: ubuntu-latest

    permissions:
      contents: write      # Per creare release GitHub
      id-token: write      # Per generare token OIDC
      attestations: write  # Per pubblicare attestazioni

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Verify Go modules integrity
        run: go mod verify

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest Build Provenance
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: build/proxmox-backup-*
