name: Ultimate Security Analysis (Go)

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  schedule:
    - cron: "0 3 * * 1"   # Every Monday at 03:00 UTC

permissions:
  contents: read
  security-events: write

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      ########################################
      # CHECKOUT
      ########################################
      - name: Checkout repository
        uses: actions/checkout@v4

      ########################################
      # GO 1.23 (DEFAULT FOR THE WHOLE JOB)
      ########################################
      - name: Set up Go 1.23
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Show Go version
        run: go version

      ########################################
      # STATICCHECK
      ########################################
      - name: Install Staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@2025.1.1

      - name: Run Staticcheck
        run: staticcheck ./...

      ########################################
      # GOVULNCHECK
      ########################################
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...

      ########################################
      # GOSEC — SARIF v1 (works only with v2.20.0)
      # We run it inside Go 1.21 because this version
      # is fully compatible with GoSec 2.20.0.
      ########################################
      - name: Run GoSec (Go 1.21 via Docker)
        run: |
          docker run --rm \
            -v "$PWD":/work \
            -w /work \
            golang:1.21 sh -c "
              go clean -modcache &&
              go install github.com/securego/gosec/v2/cmd/gosec@v2.20.0 &&
              gosec -quiet -no-fail -fmt=sarif_v1 -out gosec.sarif ./...
            "

      ########################################
      # Upload GoSec SARIF to GitHub Security
      ########################################
      - name: Upload GoSec SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec.sarif

      ########################################
      # CODEQL — ADVANCED SECURITY ANALYSIS
      ########################################
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go

      - name: Build the Go project
        run: |
          go mod tidy
          go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
